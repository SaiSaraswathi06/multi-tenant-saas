services:
  database:
    image: postgres:15
    container_name: saas_database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - ./backend/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./backend/seed/002_seed.sql:/docker-entrypoint-initdb.d/002_seed.sql

  backend:
    build: ./backend
    container_name: saas_backend
    environment:
      PORT: 5000
      DB_HOST: database
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: saas_db
      JWT_SECRET: supersecretkey
    ports:
      - "5000:5000"
    depends_on:
      - database
